<!doctype html>
<html lang="en" class="theme-dark">

<head>
  <meta charset="utf-8" />
  <title>Page Title</title>

  <!-- Basic responsive + color-scheme support -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />

  <!-- Metadata -->
  <meta name="description" content="Short description of this page." />

  <!-- Styles (adjust path to match your build setup) -->
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <!-- Skip link for keyboard users -->
  <a class="skip-link" href="#main">Skip to main content</a>

  <!-- Component 1: Top Navigation Bar -->
  <header class="site-header" role="banner">
    <div class="site-header__inner">
      <div class="site-header__left">
        <a class="site-header__brand" href="/" aria-label="Streamverse home">
          <img src="./assets/game.png" alt="Streamverse Logo" class="brand__logo">
          <span class="brand__name">Streamverse</span>
        </a>
<!-- Primary Navigation -->
        <nav class="site-navigation" aria-label="Primary Navigation">
          <ul class="site-navigation__list">
            <li>
              <a href="/live" class="site-navigation__link" aria-current="page">
                Live
              </a>
            </li>
            <li>
              <a href="/browse" class="site-navigation__link">Browse</a>

            </li>
            <li>
              <a href="/my-list" class="site-navigation__link" aria-disabled="true" tabindex="-1">My List</a>
            </li>
          </ul>
        </nav>

      </div>

      <div class="site-header__right">
        <!-- Indicator Status -->
        <div class="indicator-pill" aria-label="Now Playing">
          <span class="indicator-pill__label">Now</span>
          <span class="indicator-pill__title">Sci-Fi Marathon</span>
          <span class="indicator-pill__status" aria-label="Live Now">
            <span class="dot" aria-hidden="true"></span>
            <span class="u-visually-hidden">Live Now</span>
        </span>
        </div>

        <div class="user-profile">
          <button
          type="button"
          id="profileToggle"
          class="user-profile__toggle"
          aria-haspopup="menu"
          aria-expanded="false"
          aria-controls="profileMenu"
          >
            <img 
            src="./assets/user.jpg" 
            alt="User profile picture"
            class="user-profile__avatar"
            />

            <span class="user-profile__info">
              <span class="user-profile__username">Alex</span>
              <span class="user-profile__subscription">Premium</span>
            </span>
            <span class="user-profile__arrow" aria-hidden="true">â–¼</span>
            <!-- Must announce interaction for user -->
            <span class="u-visually-hidden">Open profile Menu</span>
          </button>

          <ul id="profileMenu" class="user-profile__menu" role="menu" hidden>
            <a role="menuitem" class="user-profile__menu-link" href="/profile">
              Profile
            </a>
            <a role="menuitem" class="user-profile__menu-link" href="/account-billing">
              Account &amp; Billing
            </a>
            <a role="menuitem" class="user-profile__menu-link" href="/playback-settings">
              Playback Settings
            </a>
            <div class="divider" role="separator" aria-orientation="horizontal"></div>
            <button 
            role="menuitem" 
            class="user-profile__menu-link user-profile__menu-link--danger" href="/" >
              Sign out of Streamverse
          </button>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Example main target -->
<main id="main" tabindex="-1">
  <!-- page content -->
</main>

  <!-- Scripts (TypeScript will compile to this JS entry; adjust path as needed) -->
  <script type="module" src="/js/main.js"></script>
</body>

</html>
