<!doctype html>
<html lang="en" class="theme-dark">

<head>
  <meta charset="utf-8" />
  <title>Page Title</title>

  <!-- Basic responsive + color-scheme support -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />

  <!-- Metadata -->
  <meta name="description" content="Short description of this page." />

  <!-- Styles (adjust path to match your build setup) -->
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <!-- Skip link for keyboard users -->
  <a class="skip-link" href="#main">Skip to main content</a>

  <!-- Component 1: Top Navigation Bar -->
  <header class="site-header">
    <div class="site-header__inner">
      <nav class="site-nav">
        <div class="site-header__brand"> 
          <img src="./assets/game.png" alt="Streamverse Logo" class="site-header__logo">
          <p class="site-header__title">Streamverse</p>
        </div>

        <ul class="site-nav__list" >
          <li class="site-nav__link"
            onclick="window.fakeLiveClick && window.fakeLiveClick()">
            Live
          </li>
          <li class="site-nav__link">
            Browse
          </li>
          <li class="site-nav__link">
            My List
          </li>
        </ul>
      </nav>

      <div class="site-header__controls">
        <div class="site-header__live-indicator"
>
          <span>Now</span>
          <span >Sci-Fi Marathon</span>
          <span class="live-status"></span>
        </div>

        <div class="user-profile" >
          <div id="navProfileToggle" class="user-profile__toggle"
            onclick="(function(){var m=document.getElementById('navProfileMenu'); if(m){ m.style.display = m.style.display === 'block' ? 'none' : 'block'; } })()">
            <img src="https://via.placeholder.com/26x26" alt="" >
            <div class="user-profile__info">
              <span class="user-profile__username" >Alex</span>
              <span class="user-profile__subscription">Premium</span>
            </div>
            <span class="user-profile__button">â–¼</span>
          </div>

          <ul id="navProfileMenu" class="user-profile__list"
          >
            <li class="user-profile__link"
              onclick="window.location='/'">
              Profile
            </li>
            <li class="user-profile__link">
              Account &amp; Billing
            </li>
            <li class="user-profile__link">
              Playback Settings
            </li>
            <li class="user-profile__link user-profile__link--sign-out"
              onclick="window.location='/'">
              Sign out of Streamverse
          </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Scripts (TypeScript will compile to this JS entry; adjust path as needed) -->
  <script type="module" src="/js/main.js"></script>
</body>

</html>
